<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <input type="search" id="city_name" name="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather" class="show">
            <h1 id="title">São Paulo, BR</h1>
            
            <div id="alert"></div>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="temp_value">
                            32 <sup>C°</sup>
                        </p>
                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon"class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. max</h2>
                        
                        <p id="temp_max">
                            32 <sup>C°</sup>
                        </p>
                    </div>
                    </div>

                        <div class="info">
                        <i id="temp_min_icon"class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            
                            <p id="temp_min">
                                12 <sup>C°</sup>
                            </p>
                        </div>
                        </div>

                        <div class="info">
                            <i id="humidity_icon"class="fa-solid fa-droplet"></i>
                            <div>
                                <h2>Humidade</h2>
                                
                                <p id="humidity">
                                    50%
                                </p>
                            </div>
                            </div>

                            <div class="info">
                                <i id="wind_icon"class="fa-solid fa-wind"></i>
                                <div>
                                    <h2>Vento</h2>
                                    
                                    <p id="wind">
                                        50 km/h
                                    </p>
                                </div>
                                </div>
                </div>
            </div>
        </div>

        
    </div>
    <div id="alert"></div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
